        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      body {
        background: #000;
        color: #000;
      }

      .swiper {
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      .swiper-slide {
        background-size: cover;
        background-position: center;
      }

      .mySwiper2 {
        height: 80%;
        width: 100%;
      }

      .mySwiper {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 100%;
        opacity: 0.4;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #app {
        width: 600px;
        height: 450px;
      }

 
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const { onMounted, ref, watch,nextTick} = Vue;
      console.log(Vue);
      const App = {
        setup() {
          const imgArr = ref([]);
            let swiper = null;
            let swiper2 = null;
          watch(imgArr, (newVal)=>{
              console.log(swiper2)
              swiper.update();
              swiper2.update();
          })

          onMounted(() => {
            axios
              .get("https://vue-lessons-api.vercel.app/photo/list")
              .then((res) => {
                imgArr.value = res.data;
                console.log(imgArr.value);
              });
              
              swiper = new Swiper(".mySwiper", {
              loop: true,
              spaceBetween: 10,
              slidesPerView: 4,
              freeMode: true,
              watchSlidesProgress: true,
            });
          
            swiper2 = new Swiper(".mySwiper2", {
              loop: true,
              observer: true,
              centeredSlides: true,
              spaceBetween: 10,
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
              autoplay: {
                delay: 2500,
                disableOnInteraction: false,
              },
              thumbs: {
                swiper: swiper,
              },
            });
              })
           
           
          
          
          return {
            imgArr,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
